<ion-header>
  <ion-toolbar>
    <ion-title>京东登录注册</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-item lines="full">
            <ion-input
              [(ngModel)]="uname"
              placeholder="用户名/邮箱/手机号"
            ></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-input
              type="{{xsPwd?'text':'password'}}"
              [(ngModel)]="upwd"
              placeholder="请输入密码"
            ></ion-input>
            <ion-item lines="none">
              <ion-icon
                (click)="xsPwd=true"
                *ngIf="!xsPwd"
                slot="start"
                name="eye-off-outline"
              ></ion-icon>
              <ion-icon
                (click)="xsPwd=false"
                *ngIf="xsPwd"
                slot="start"
                name="eye-outline"
              ></ion-icon>
              |
            </ion-item>
            <ion-label>忘记密码</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="btns">
      <ion-col size="12">
        <ion-button
          [disabled]="!upwd || !uname"
          color="danger"
          expand="block"
          (click)="doLogin()"
        >
          登录
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button fill="outline" color="danger" expand="block">
          一键登录
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row style="margin: 0 20px">
      <ion-col
        style="display: flex;justify-content: space-between;"
        size="12"
        class="loginReg"
      >
        <ion-label>短信验证码登录</ion-label>
        <ion-label>手机快速注册</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="order">
          <span style="white-space:pre"> </span><span class="line"></span>
          <span style="white-space:pre"> </span
          ><span class="txt">其他登录方式</span>
          <span style="white-space:pre"> </span><span class="line"></span>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="display: flex;justify-content: space-evenly;" size="12">
        <ion-item lines="none">
          <ion-label>QQ</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>微信</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <p
          style="text-align: center; font-size: small;margin:0 20px;color:rgba(0,0,0,.3)"
        >
          未注册的手机号验证后将自动创建京东账号,登录即代表您已同意<ion-text
            itext
            color="primary"
            >京东隐私政策</ion-text
          >
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
